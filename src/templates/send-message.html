<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaggio da Selfie</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0ead2;
            color: #6c584c;
        }
        
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            box-shadow: 0 4px 20px rgba(108, 88, 76, 0.1);
        }
        
        .header {
            background: linear-gradient(135deg, #adc178 0%, #dde5b6 100%);
            padding: 30px;
            text-align: center;
            border-radius: 0 0 20px 20px;
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #332c27;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(108, 88, 76, 0.2);
        }
        
        .header-subtitle {
            font-size: 14px;
            color: #6c584c;
            opacity: 0.8;
        }
        
        .content {
            padding: 40px 30px;
        }
        
        .greeting {
            font-size: 18px;
            color: #6c584c;
            margin-bottom: 25px;
        }
        
        .message-container {
            background-color: #f9f9f9;
            border-left: 4px solid #adc178;
            padding: 25px;
            margin: 25px 0;
            border-radius: 0 8px 8px 0;
            line-height: 1.6;
        }
        
        .message-content {
            font-size: 16px;
            color: #6c584c;
            margin: 0;
            white-space: pre-line;
        }
        
        .signature {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #dde5b6;
            font-size: 14px;
            color: #a98467;
        }
        
        .action-button {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #adc178 0%, #6c584c 100%);
            color: #f0ead2;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 16px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 20px 0;
            box-shadow: 0 3px 12px rgba(173, 193, 120, 0.3);
        }
        
        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 16px rgba(173, 193, 120, 0.4);
        }
        
        .button-container {
            text-align: center;
            margin: 25px 0;
        }
        
        .footer {
            background-color: #6c584c;
            color: #f0ead2;
            padding: 25px;
            text-align: center;
            font-size: 13px;
        }
        
        .footer-brand {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #dde5b6;
        }
        
        .footer-links {
            margin: 15px 0;
        }
        
        .footer-links a {
            color: #dde5b6;
            text-decoration: none;
            margin: 0 12px;
            font-size: 12px;
        }
        
        .footer-links a:hover {
            color: #adc178;
        }
        
        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, #dde5b6, transparent);
            margin: 20px 0;
        }
        
        .social-icons {
            margin: 15px 0;
        }
        
        .social-icon {
            display: inline-block;
            width: 32px;
            height: 32px;
            background-color: #a98467;
            border-radius: 50%;
            margin: 0 5px;
            line-height: 32px;
            text-align: center;
            color: #f0ead2;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        
        .social-icon:hover {
            background-color: #adc178;
        }
        
        @media (max-width: 600px) {
            .email-container {
                margin: 0;
            }
            
            .header, .content, .footer {
                padding: 20px;
            }
            
            .logo {
                font-size: 26px;
            }
            
            .message-container {
                padding: 20px;
                margin: 20px 0;
            }
            
            .action-button {
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">Selfie</div>
        </div>
        
        <!-- Content -->
        <div class="content">
            <div class="greeting">
                Ciao {{accountName}},
            </div>
            
            <div class="message-container">
                <div class="message-content">{{message}}</div>
            </div>

            <div class="signature">
                <p>Cordiali saluti,<br>
                <strong>Il Team Selfie</strong></p>
            </div>
            
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <div class="footer-brand">Selfie</div>
            
            <p style="margin: 10px 0; font-size: 11px; opacity: 0.8;">
                Â© 2025 Selfie. Tutti i diritti riservati.<br>
            </p>
        </div>
    </div>
</body>
</html>
